<!DOCTYPE html>
<html>

<head>
    <title>Whatsapp API by Jáder Oliveira</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-2">Whatsapp API</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="https://infotechpluscariri.com.br/" class="nav-link active"
                        aria-current="page">Site InfotechPlus</a></li>
            </ul>
        </header>

        <div class="row">
            <div id="app" class="col-4 h-50 d-inline-block">
                <ul class="logs"></ul>
            </div>
            <div id="app" class="col-4">
                
            </div>
            <div class="col-4 center">
                <img src="" alt="QR Code" id="qrcode">
            </div>
        </div>

    </div>


    <footer class="bg-light text-center text-lg-start footer fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-dark" href="https://www.infotechpluscariri.com.br/">Jáder Oliveiraa - (88) 9 8842-0622 -
                InfotechPlus</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var socket = io();

            socket.on('message', function (msg) {
                $('.logs').append($('<li>').text(msg));
            });

            socket.on('qr', function (src) {
                $('#qrcode').attr('src', src);
                $('#qrcode').show();
            });

            socket.on('ready', function (data) {
                $('#qrcode').hide();
            });

            socket.on('authenticated', function (data) {
                $('#qrcode').hide();
            });
        });
    </script>
</body>

</html>
